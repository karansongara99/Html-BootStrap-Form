<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Tracking</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-secondary">
  <div class="container mt-5 bg-light p-4 rounded">
    <div class="text-center mb-5">
      <div class="container-fluid text-primary bg-info p-5 rounded">
        <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-geo-alt-fill"
          viewBox="0 0 16 16">
          <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10m0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6" />
        </svg>
      </div><br><br>
      <h2 class="fw-bold text-primary">Order/Delivery Tracking</h2>
      <p class="text-primary fs-4">Trace your order</p>
    </div>
    <div class="container text-center bg-light p-4 rounded">
      <form>
        <!-- Personal Information -->
        <h5 class="mb-3 text-primary text-start">Personal Information</h5>
        <hr>

        <div class="row mb-3">
          <div class="col-3 text-start">
            <label for="fname">Name</label>
          </div>
          <div class="col-9">
            <input type="text" id="fname" name="firstname" class="form-control" placeholder="Your Name....">
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-3 text-start">
            <label for="email">Email</label>
          </div>
          <div class="col-9">
            <input type="email" id="email" name="email" class="form-control" placeholder="Your Email....">
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-3 text-start">
            <label for="contact">Contact No</label>
          </div>
          <div class="col-9">
            <input type="tel" id="contact" name="contact" class="form-control" placeholder="Contact No....">
            <small class="text-muted">As per your Order</small>
          </div>
        </div>

        <br>
        <!-- Order Information -->
        <h5 class="mb-3 text-primary text-start">Order Information</h5>
        <hr>

        <div class="row mb-3">
          <div class="col-3 text-start">
            <label for="orderId">Order ID</label>
          </div>
          <div class="col-9">
            <input type="text" id="orderId" name="orderId" class="form-control" placeholder="Order ID">
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-3 text-start">
            <label for="address">Delivery Destination</label>
          </div>
          <div class="col-9">
            <input type="text" id="address" class="form-control" name="address" placeholder="Street Address">
            <small class="text-muted"></small>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-3 text-start">
            <label for="address2"></label>
          </div>
          <div class="col-9">
            <input type="text" id="address2" name="address2" class="form-control" placeholder="Address Line 2...">
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-3 text-start">
            <label for="city"></label>
          </div>
          <div class="col-4">
            <input type="text" id="city" name="city" class="form-control" placeholder="City...">
          </div>
          <div class="col-4">
            <input type="text" id="address2" name="address2" class="form-control" placeholder="State/Region/Provsion">
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-3 text-start">
            <label for="city"></label>
          </div>
          <div class="col-4">
            <input type="text" id="city" name="city" class="form-control" placeholder="Postal/Pin Code">
          </div>
          <div class="col-4">
            <select class="form-select" aria-label="Default select example">
              <option selected>Country</option>
              <option value="1">India</option>
              <option value="2">Srilanka</option>
              <option value="3">United Kingdom</option>
            </select>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-3 text-start">
            <label for="address">When you plave yoyr order?/</label>
          </div>
          <div class="col-9">
            <input type="date" id="address" class="form-control w-50" name="address" placeholder="Street Address">
            <small class="text-muted"></small>
          </div>
        </div>
        <br>
        <center><button type="submit" class="btn btn-primary w-25 p-2">Submit</button></center>

      </form> 
    </div>
  </div>
</body>
</html>
