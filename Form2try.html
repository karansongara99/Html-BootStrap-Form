<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #d5f3ff;
            font-family: Arial, sans-serif;
        }
        .form-container {
            max-width: 600px;
            margin: 30px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .btn-register {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container-fluid bg-secondary p-3">
        <div class="form-container bg-info p-5">
            <h2>Student Registration Form</h2>
            <hr>
            <form>
                <div class="mb-3">
                    <label for="firstname" class="form-label">Firstname:</label>
                    <input type="text" class="form-control" id="firstname" placeholder="Firstname">
                </div>
                <div class="mb-3">
                    <label for="middlename" class="form-label">Middlename:</label>
                    <input type="text" class="form-control" id="middlename" placeholder="Middlename">
                </div>
                <div class="mb-3">
                    <label for="lastname" class="form-label">Lastname:</label>
                    <input type="text" class="form-control" id="lastname" placeholder="Lastname">
                </div>
                <div class="mb-3">
                    <label for="course" class="form-label">Course:</label>
                    <select class="form-select" id="course">
                        <option value="" selected disabled>Course</option>
                        <option value="1">BTech</option>
                        <option value="2">Diploma</option>
                        <option value="3">MCA</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Gender:</label><br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                        <label class="form-check-label" for="male">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                        <label class="form-check-label" for="female">Female</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="other" value="other">
                        <label class="form-check-label" for="other">Other</label>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone:</label>
                    <input type="tel" class="form-control" id="phone" placeholder="+91">
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Current Address:</label>
                    <textarea class="form-control" id="address" rows="3" placeholder="Current Address"></textarea>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter Email">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter Password">
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Re-type Password:</label>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Retype Password">
                </div>
                <button type="submit" class="btn btn-success btn-register">Register</button>
            </form>
        </div>
    </div>
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
