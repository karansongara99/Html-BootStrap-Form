<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form-2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-text-danger-emphasis m-5 p-5">
  
    <div class="container-fluid bg-info m-2 p-4">
        <div class="h1 d-flex justify-content-center m-4 p-4">Student Registration Form</div>
        <hr class="bg-light">   
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">First Name:</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="First Name">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Middle Name:</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Middle Name">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Last Name:</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Last Name">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Course:</label>
            <select class="form-select" aria-label="Default select example">
                <option selected>Course</option>
                <option value="1">BTech</option>
                <option value="2">BCA</option>
                <option value="3">Diploma</option>
              </select>
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Gender:</label>
            &nbsp; 
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="Male">
              <label class="form-check-label" for="inlineRadio1">Male</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="Female">
              <label class="form-check-label" for="inlineRadio2">Female</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="Other">
              <label class="form-check-label" for="inlineRadio3">Other</label>
            </div>
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Phone Number:</label>
          <input type="tel" class="form-control" id="exampleFormControlInput1" placeholder="+91">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label"> Current Address:</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Address" rows="3"></textarea>
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Email:</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Email">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Password:</label>
          <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="Password">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Re Type Password:</label>
          <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="Re Password">
        </div><br>
        <div>
          <button class="btn btn-success btn-md w-100" type="submit">Register</button>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
