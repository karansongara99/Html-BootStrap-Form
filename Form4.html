<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Tracking</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
          box-sizing: border-box;
        }
        
        input[type=text], select, textarea {
          width: 100%;
          padding: 12px;
          border: 1px solid #ccc;
          border-radius: 4px;
          resize: vertical;
        }
        
        label {
          padding: 12px 12px 12px 0;
          display: inline-block;
        }
        
        input[type=submit] {
          background-color: #04AA6D;
          color: white;
          padding: 12px 20px;
          border: none;
          border-radius: 4px;
          cursor: pointer;
          float: right;
        }
        
        input[type=submit]:hover {
          background-color: #45a049;
        }
        
        .container {
          border-radius: 5px;
          background-color: #f2f2f2;
          padding: 20px;
        }
        
        .col-25 {
          float: left;
          width: 25%;
          margin-top: 6px;
        }
        
        .col-75 {
          float: left;
          width: 75%;
          margin-top: 6px;
        }
        
        /* Clear floats after the columns */
        .row:after {
          content: "";
          display: table;
          clear: both;
        }
        </style>
</head>

<body class="bg-secondary">
    <div class="container mt-5 bg-light p-2">
        <div class="text-center mb-5">
            <div class="container-fluid text-primary bg-info p-5">
                <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-geo-alt-fill" viewBox="0 0 16 16">
                    <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10m0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6"/>
                  </svg>
            </div><br><br>
            <h2 class="fw-bold text-primary">Order/Delivery Tracking</h2>
            <p class="text-primary fs-4">Trace your order</p>
        </div>
        <div class="container text-center bg-light p-3">
        <form>
            <!-- Personal Information -->
            <h5 class="mb-3 text-primary text-start">Personal Information</h5>
            <hr>
            <table>
                <tr>
                    <td>
                        <div class="row">
                            <div class="col-25">
                              <label for="fname">Name</label>
                            </div>
                            <div class="col-75">
                              <input type="text" id="fname" name="firstname" placeholder="Your Name....">
                            </div>
                          </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="row">
                            <div class="col-25">
                              <label for="fname">Email</label>
                            </div>
                            <div class="col-75">
                              <input type="text" id="fname" name="firstname" placeholder="Your Email....">
                            </div>
                          </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="row">
                            <div class="col-25">
                              <label for="fname">Contact No</label>
                            </div>
                            <div class="col-75">
                              <input type="text" id="fname" name="firstname" placeholder="Contact No....">
                              As per your Order
                            </div>
                          </div>
                    </td>
                </tr>
            </table>
            <br>
            <!-- Order Information -->
            <h5 class="mb-3 text-primary text-start">Order Information</h5>
            <hr>
            <table>
                <tr>
                    <td>
                        <div class="row">
                            <div class="col-25">
                              <label for="fname">Order ID</label>
                            </div>
                            <div class="col-75">
                              <input type="text" id="fname" name="firstname" placeholder="Order ID">
                            </div>
                          </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="row">
                            <div class="col-25">
                              <label for="">Delivery Destination</label>
                            </div>
                            <div class="col-75">
                              <input type="text" id="fname" name="firstname" placeholder="Street Address">
                              <p>Street Address</p>
                            </div>
                            <div class="col-25">
                                <label for=""></label>
                              </div>
                            <div class="col-75">
                              <input type="text" id="fname" name="firstname" placeholder="Adress Line 2......">
                              Address Line 2
                            </div>
                          </div>
                    </td>
                </tr>
                <tr>
                  <td>
                      <div class="row">
                          <div class="col-25">
                            <label for=""></label>
                          </div>
                          <div class="col-75">
                            <input type="text" id="fname" name="firstname" placeholder="City....">
                            City
                          </div>
                      </div>
                  </td>
                  <td>
                    <div class="row">
                        <div class="col-25">
                          <label for=""></label>
                        </div>
                        <div class="col-75">
                          <input type="text" id="fname" name="firstname" placeholder="State/Region/Provision....">
                          State/Region/Provision
                        </div>
                    </div>
                </td>
              </tr>
              <tr>
                <td>
                  <div class="row">
                      <div class="col-25">
                        <label for=""></label>
                      </div>
                      <div class="col-75">
                        <input type="text" id="fname" name="firstname" placeholder="Pin Code...">
                        Postal/Pin Code
                      </div>
                  </div>
              </td>
              <td>
                <div class="row">
                    <div class="col-25">
                      <label for=""></label>
                    </div>
                    <div class="col-75">
                      <select class="form-select" aria-label="Default select example">
                        <option selected>Country</option>
                        <option value="1">India</option>
                        <option value="2">Srilanka</option>
                        <option value="3">United Kingdom</option>
                      </select>
                      Country
                    </div>
                </div>
            </td>
              </tr>
              <tr>
                <td>
                  <div class="row">
                    <div class="col-25">
                      <label for="">When did you place your order?</label>
                    </div>
                    <div class="col-75">
                      <input type="text" id="fname" name="firstname" placeholder="Place Order Date..">
                      dd-MMM-yyyy
                    </div>
                </div>
                </td>
              </tr>
            </table>
            <br><br>
            <center><button type="submit" class="btn btn-primary w-25 p-2">Submit</button></center>
        </form>
    </div>
    </div>
    <!-- Bootstrap Icons and JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.js"></script>
</body>
</html>
