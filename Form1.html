<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="bg-primary vh-100 w-100 d-flex justify-content-center align-items-center">
        <div class="container bg-light m-5 p-4 rounded">
            <h2><span class="border-bottom border-primary border-3">Re</span>gistration</h2><br><br>
            <h4 class="text-secondary">Personal Detail</h4><br>
            <form class="row g-3">
                <div class="col-md-4">
                    <label for="validationCustom01" class="form-label">Full Name</label>
                    <input type="text" class="form-control" placeholder="Full Name" id="validationCustom01" required>
                </div>
                <div class="col-md-4">
                    <label for="validationCustom02" class="form-label">Date of Birth</label>
                    <input type="date" class="form-control" placeholder="Date of Birth" id="validationCustom02"
                        required>
                </div>
                <div class="col-md-4">
                    <label for="validationCustomUsername" class="form-label">Email</label>
                    <div class="input-group has-validation">
                        <input type="email" class="form-control" id="validationCustomUsername"
                            aria-describedby="inputGroupPrepend" placeholder="Email">
                    </div>
                </div>
                <div class="col-md-4">
                    <label for="validationCustom03" class="form-label">Mobile Number</label>
                    <input type="tel" class="form-control" placeholder="Mobile Number" id="validationCustom03"
                        required>
                </div>
                <div class="col-md-4">
                    <label for="validationCustom03" class="form-label">Gender</label>
                    <input type="text" placeholder="Gender" class="form-control" id="validationCustom03" required>

                </div>
                <div class="col-md-4">
                    <label for="validationCustom03" class="form-label">Occupation</label>
                    <input type="text" class="form-control" placeholder="Occupation" id="validationCustom03" required>

                </div>
            </form><br><br>
            <!------>
            <h4 class="text-secondary">Identify Detail</h4><br>
            <form class="row g-3">
                <div class="col-md-4">
                    <label for="validationCustom01" class="form-label">ID Type</label>
                    <input type="text" class="form-control" placeholder="ID Type" id="validationCustom01" required>
                </div>
                <div class="col-md-4">
                    <label for="validationCustom02" class="form-label">ID Number</label>
                    <input type="text" class="form-control" placeholder="ID Number" id="validationCustom02" required>
                </div>
                <div class="col-md-4">
                    <label for="validationCustomUsername" class="form-label">Issue Authority</label>
                    <div class="input-group has-validation">
                        <input type="text" class="form-control" id="validationCustomUsername"
                            aria-describedby="inputGroupPrepend" placeholder="Issue Authority">
                    </div>
                </div>
                <div class="col-md-4">
                    <label for="validationCustom03" class="form-label">Issue Date</label>
                    <input type="date" class="form-control" placeholder="Issue Date" id="validationCustom03" required>
                </div>
                <div class="col-md-4">
                    <label for="validationCustom03" class="form-label">Issue State</label>
                    <input type="text" placeholder="Issue State" class="form-control" id="validationCustom03" required>

                </div>
                <div class="col-md-4">
                    <label for="validationCustom03" class="form-label">Expiry Date</label>
                    <input type="date" class="form-control" placeholder="Expiry Date" id="validationCustom03" required>
                </div>
                <div>
                    <button class="btn btn-primary btn-md w-25" type="submit">Next &rarr;</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
